<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CS 162 - Structured HTML</title>
  </head>
  <body>

    <header>
      <h1>Title</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">index</a></li>
        <li><a href="stuff/stuff.html">stuff</a></li>
      </ul>
    </nav>

    <main>
      <aside>
        Here's a sidebar
      </aside>

      <article>
        <h2>Article title</h2>
        <p>
          Article content.  Cool stuff.
        </p>
      </article>

      <article>
        <h2>Second article title</h2>
        <p>
          More article content.  Cool stuff.
        </p>
      </article>

      <section>
        <h2>Section title</h2>
        <p>
          Section content
        </p>
        <div>
          Generic block content
        </div>
      </section>
    </main>

    <footer>
      Copyright 2017
    </footer>
